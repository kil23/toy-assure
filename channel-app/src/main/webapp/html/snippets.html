</head>

<nav class="navbar navbar-expand-md navbar-light bg-light fixed-top mb-1" th:fragment="name_navbar">
  <a class="navbar-brand" th:href="@{/}">
    <img th:src="@{/static/logo.jpg}" class="d-inline-block align-top" alt="">

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    </ul>
  </div>
</nav>

<!--        Upload Client file.-->
<div class="modal" tabindex="-1" role="dialog" id="upload-modal" th:fragment="name_upload">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Upload</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <div class="client-file">
                    <input type="file" class="custom-file-input" id="fileName" accept=".text/csv" required>
                    <label class="custom-file-label" for="fileName" id="csvFileName">Choose file</label>
                </div>
                <div class="col-sm-12 " id="statusDiv"></div>
                Rows: <span id="rowCount">0</span>,
                Processed: <span id="processCount">0</span>,
                Errors: <span id="errorCount">0</span>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                    <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>Cancel
                </button>
                <button type="button" class="btn btn-primary" id="process-data">
                    <span class="glyphicon glyphicon-upload" aria-hidden="true"></span>Upload
                </button>
                <button type="button" class="btn btn-warning" id="download-errors">
                    <span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span>Download Errors
                </button>
            </div>
        </div>
    </div>
</div>
