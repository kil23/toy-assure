<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="snippets.html :: name_head">
    <title> Channel Order Welcome page </title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav th:replace="snippets.html :: name_navbar"></nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-9">
                <div class="container">

                    <ul class="breadcrumb">
                        <li><a th:href="@{/channel/home}">Home</a></li>
                        <li>Orders</li>
                    </ul>

                    <div class="container">
                        <div class="row">
                            <div class="form-inline col-12">
                                <form class="form" name="myForm" id="order-create-form">
                                    <button type="button" class="btn btn-outline-success" id="submit-data">Place Order</button>

                                    <div class="container">
                                        <div class="form-inline">
                                            <div class="form-group col-sm-6">
                                                <div class="form-inline col-sm-12">
                                                    <label class="col-sm-5 col-form-label"><b>Client</b></label>
                                                    <select class="form-control col-sm-7" id="clientSelect" name="client" required>
                                                        <option>Select Client</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="form-group col-sm-6">
                                                <div class="col-sm-12 form-inline">
                                                    <label class="col-sm-5 col-form-label"><b>Channel</b></label>
                                                    <select class="form-control col-sm-7" id="channelSelect" name="channel" required>
                                                        <option>Select Channel</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <br>
                                        <div class="form-inline">
                                            <div class="form-group col-sm-6">
                                                <div class="col-sm-12 form-inline">
                                                    <label class="col-sm-5 col-form-label"><b>Customer</b></label>
                                                        <select class="form-control col-sm-7" id="customerSelect" name="customer" required>
                                                            <option>Select Customer</option>
                                                        </select>
                                                </div>
                                            </div>

                                            <div class="form-group col-sm-6">
                                                <div class="col-sm-12 form-inline">
                                                    <label class="col-sm-5 col-form-label"><b>Order ID</b></label>
                                                    <input type="text" class="form-control col-sm-7" name="channelOrderId" id="inputChannelOrderId" placeholder="Enter Channel Order ID" />
                                                </div>
                                            </div>
                                        </div>
                                        <br>

                                        <div class="row">
                                            <div class="table-responsive">
                                                <table class="table table-striped table-hover table-sm" id="item-table">
                                                    <thead>
                                                        <tr>
                                                            <th scope="col"></th>
                                                            <th scope="col" >Channel Item</th>
                                                            <th scope="col" >Quantity</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                    </tbody>
                                                </table>
                                                <button type="button" class="btn btn-outline-warning btn-sm" id="addRow">Add Rows</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <footer th:replace="snippets.html :: name_footer"></footer>
        <script th:src="@{/static/channelOrder.js}"></script>
    </div>
</body>
</html>
