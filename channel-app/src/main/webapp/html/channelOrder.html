<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="snippets.html :: name_head">
    <title> Channel Order Welcome page </title>
</head>
<body>
    <nav th:replace="snippets.html :: name_navbar"></nav>

    <div class="container">
        <div class="form-inline">
            <h3> Channel Orders </h3>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <div id="errorDiv" class="col-xs-12" style="color:red;"> </div>
            <div id="successDiv" class="col-sm-12" style="color:green;"></div>
        </div>

        <div class="container">
            <!-- Create Orders-->
            <div class="row">
                <div class="col-12">
                    <form class="form" name="myForm" id="order-create-form">

                        <div class="container">
                            <button type="button" class="btn btn-success " id="submit-data">
                                <span class="glyphicon glyphicon-upload" aria-hidden="true"></span>Place Order
                            </button>
                            &nbsp;&nbsp;
                            &nbsp;&nbsp;
                            <a th:href="@{/channel/order-list}"><button type="button" class="btn btn-secondary" id="orders">
                                <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>All Orders
                            </button></a>
                            &nbsp;&nbsp;
                            &nbsp;&nbsp;
                            <a th:href="@{/channel/home}"><button type="button" class="btn btn-secondary" id="back">
                                <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>Back
                            </button></a>
                        </div>
                        <div class="container">
                            <div class="form-inline">
                                <!--  Client-Name dropdown  -->
                                <div class="form-group col-sm-5">
                                    <div class="form-inline col-sm-12">
                                        <label for="clientSelect" class="col-sm-5 col-form-label"><b>Client-Name</b></label>
                                        <select class="form-control col-sm-7" id="clientSelect" name="client" required>
                                            <option value="">Select Client/Customer</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group col-sm-5">
                                    <div class="col-sm-12 form-inline">
                                        <label for="channelSelect" class="col-sm-6 col-form-label"><b>Channel-Name</b></label>
                                        <select class="form-control col-sm-6" id="channelSelect" name="channel" required>
                                            <option value="">Select Channel</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="form-inline">
                                <div class="form-group col-sm-5">
                                    <div class="col-sm-12 form-inline">
                                        <label for="inputCustomerId" class="col-sm-5 col-form-label"><b>Customer-Id</b></label>
                                        <input type="number" class="form-control col-sm-7" name="customerId" id="inputCustomerId" placeholder="Enter customerId" />
                                    </div>
                                </div>

                                <div class="form-group col-sm-5">
                                    <div class="col-sm-12 form-inline">
                                        <label for="inputChannelOrderId" class="col-sm-6 col-form-label"><b>Channel-Order-Id</b></label>
                                        <input type="text" class="form-control col-sm-6" name="channelOrderId" id="inputChannelOrderId" placeholder="Enter channelOrderId" pattern="^[a-zA-Z]{2,12}[-\s]?[0-9]{0,3}$" />
                                    </div>
                                </div>
                            </div>
                            <br>

                            <div class="row">
                                <!-- Table -->
                                <div class="col-12">
                                    <table class="table table-striped table-hover" id="item-table">
                                        <thead class="thead-dark">
                                            <tr>
                                                <th scope="col" >Channel-Item</th>
                                                <th scope="col" >Quantity</th>
<!--                                                <th scope="col" >Price</th>-->
                                                <th scope="col" ><button type="button" class="btn btn-warning btn-sm" id="addRow">
                                                    <span class="glyphicon glyphicon-upload" aria-hidden="true"></span>Add Rows
                                                </button></th>
                                            </tr>
                                        </thead>
                                        <tbody>

                                        </tbody>
                                    </table>
                                </div>
                                <br>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12 form-inline">
                                    &nbsp;&nbsp;
                                    &nbsp;&nbsp;
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>

        <footer th:replace="snippets.html :: name_footer"></footer>
        <script th:src="@{/static/channelOrder.js}"></script>

    </div>

</body>
</html>
