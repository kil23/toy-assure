<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="snippets.html :: name_head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <nav th:replace="snippets.html :: name_navbar"></nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-9">

                <main role="main">
                    <h3>  Channel-App </h3>
                    <div class="container marketing">
                        <div class="row">
                            <div class="col-lg-4">
                                <h2>Create Channel</h2>
                                <p> Create new Channel and all the listings here.</p>
                                <p><a class="btn btn-outline-secondary" th:href="@{/channel/create}" role="button">View details &raquo;</a></p>
                            </div>
                            <div class="col-lg-4">

                                <p> Operations to create new Order for a channel.</p>
                                <p><a class="btn btn-outline-secondary" th:href="@{/channel/order}" role="button">View details &raquo;</a></p>
                            </div>
                            <div class="col-lg-4">
                                <h2>View Placed Orders</h2>
                                <p> Check all the details of the placed orders.</p>
                                <p><a class="btn btn-outline-secondary" th:href="@{/channel/order-list}" role="button">View details &raquo;</a></p>
                            </div>
                        </div>
                    </div>

                </main>
            </div>
        </main>
    </div>
    <footer th:replace="snippets.html :: name_footer"></footer>
