                    <div class="container">

                                </table>
                            </div>

                    <div class="modal" tabindex="-1" role="dialog" id="add-channel-modal">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header text-center">
                                    <h5 class="modal-title w-100 font-weight-bold">Add Channel Info</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body mx-3">
                                    <form id="channel-create-form">
                                        <div class="form-group mb-4 required">
                                            <label class="control-label col-sm-3">Name</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" name="name" id="inputName" placeholder="Enter Name">
                                            </div>
                                        </div>
                                        <div class="form-group mb-4 required">
                                            <label class="control-label col-sm-6">Invoice Type</label>
                                            <div class="col-sm-9">
                                                <select class="form-control" id="typeSelect" name="invoiceType">
                                                    <option>Select</option>
                                                    <option>CHANNEL</option>
                                                    <option>SELF</option>
                                                </select>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer justify-content-center">
                                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
                                    <button type="button" class="btn btn-outline-primary" id="add-channel">Create</button>
                                </div>
                            </div>
                        </div>
                    </div>
