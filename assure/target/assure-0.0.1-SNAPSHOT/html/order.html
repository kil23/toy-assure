<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="snippets.html :: name_head">
    <title> Order Welcome page </title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav th:replace="snippets.html :: name_navbar"></nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-9">
                <div class="container">

                    <ul class="breadcrumb">
                        <li><a th:href="@{/ui/home}">Home</a></li>
                        <li>Orders</li>
                    </ul>

                    <div class="container">
                        <div class="form-inline col-12">
                            <button type="button" class="btn btn-outline-primary" id="add-order-info">Place Order</button>
                            &nbsp;&nbsp;
                            <button type="button" class="btn btn-outline-primary" id="allocate-order">Retry Orders</button>
                            &nbsp;&nbsp;&nbsp;&nbsp;
                            <label class="col-sm-1">Filter : </label>
                            &nbsp;&nbsp;
                            <select class="form-control col-sm-2" id="channelSelect" name="channel" required></select>
                            &nbsp;&nbsp;
                            <select class="form-control col-sm-2" id="clientSelectFilter" name="clientDropdown"></select>
                            &nbsp;&nbsp;
                            <select class="form-control col-sm-2" id="customerSelectFilter" name="customer" required></select>
                        </div>
                    </div>

                    <div class="container">
                        <div class="row">
                            <!-- Table -->
                            <div class="table-responsive">
                                <table class="table table-striped table-hover table-sm table-bordered" id="order-table">
                                    <thead class="thead-dark"></thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div class="modal" tabindex="-1" role="dialog" id="add-order-modal">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header text-center">
                                    <h5 class="modal-title w-100 font-weight-bold">Add Order</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <form id="add-order-form">
                                    <div class="modal-body mx-3">
                                        <div class="form-group mb-4 required">
                                            <label class="control-label col-sm-3">Client</label>
                                            <div class="col-sm-9">
                                                <select class="form-control" id="clientSelect" name="client">
                                                    <option value="">Select</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group mb-4 required">
                                            <label class="control-label col-sm-5">Channel Order Id</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" name="channelOrderId" id="inputChannelOrderId" placeholder="Enter Channel Order Id"/>
                                            </div>
                                        </div>
                                        <div class="form-group mb-4 required">
                                            <label class="control-label col-sm-4">Customer Id</label>
                                            <div class="col-sm-9">
                                                <select class="form-control" id="customerSelect" name="customer" required>
                                                    <option>Select Customer</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group mb-4 ml-3 required">
                                            <div class="custom-control">
                                                <input type="file" class="custom-file-input" id="fileName" accept=".text/csv" required>
                                                <label class="custom-file-label" for="fileName" id="csvFileName">Choose file</label>
                                            </div>
                                        </div>
                                        <input type="hidden" name="channelId" value="1">
                                    </div>
                                    <div class="modal-footer justify-content-center">
                                        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
                                        <button type="button" class="btn btn-outline-info" id="process-data">Upload Data</button>
                                        <button type="button" class="btn btn-outline-warning" id="download-errors">Download Errors</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <footer th:replace="snippets.html :: name_footer"></footer>
        <script th:src="@{/static/order.js}"></script>
    </div>
</body>
</html>
