<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="snippets.html :: name_head">
    <title> Bin Welcome page. </title>
</head>
<body>

    <nav th:replace="snippets.html :: name_navbar"></nav>

    <div class="container">
        <div class="form-inline">
            <h3>Bins</h3>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <div id="errorDiv" class="col-xs-12" style="color:red;"> </div>
        </div>

        <div class="container">
            <!-- Create new bin-->
            <div class="row">
                <div class="form-inline col-12">
                    <button type="button" class="btn btn-success" id="refresh-data">
                        <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>Refresh
                    </button>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <a th:href="@{/api/all-inventory}"><button type="button" class="btn btn-dark" id="view-all-bin-inventory">
                        <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>All Bin-Inventory
                    </button></a>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <a th:href="@{/ui/home}"><button type="button" class="btn btn-secondary float-right" id="back">
                        <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>Back
                    </button></a>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-5">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Create bins</h5>
                            <form class="form-inline" id="bin-create-form">
                                <div class="form-group">
                                    <div>
                                        <input type="number" class="form-control" name="binVal" id="inputBin" placeholder="Enter number of Bins">
                                    </div>
                                    &nbsp;&nbsp;&nbsp;&nbsp;
                                    <button type="button" class="btn btn-primary" id="add-bin">
                                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Create
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-sm-5">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Upload Inventory Client-wise</h5>
                            <form class="form-inline" id="client-form">
                                <div class="form-group">
                                    <div class="col-12">
                                        <select class="form-control" id="clientSelect" name="client">
                                            <option value="">Select Client/Customer</option>
                                        </select>
                                        &nbsp;&nbsp;&nbsp;
                                        <button type="button" class="btn btn-info" id="upload-data">
                                            <span class="glyphicon glyphicon-upload" aria-hidden="true"></span>Upload
                                        </button>
                                    </div>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <!-- Table -->
                <div class="col-12">
                    <table class="table table-striped table-hover" id="bin-table">
                        <thead class="thead-dark">
                        <tr>
                            <th scope="col">BinId</th>
                            <th scope="col">Inventory Count</th>
                            <th scope="col">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>

        <!--        Upload Bin file.-->
        <div th:replace="snippets.html :: name_upload"></div>

        <footer th:replace="snippets.html :: name_footer"></footer>
        <script th:src="@{/static/bin.js}"></script>
    </div>
</body>
</html>
