<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="snippets.html :: name_head">
    <title> Product Welcome page </title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav th:replace="snippets.html :: name_navbar"></nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-9">
                <div class="container">

                    <ul class="breadcrumb">
                        <li><a th:href="@{/ui/home}">Home</a></li>
                        <li>Products</li>
                    </ul>

                    <div class="container">
                        <div class="row">
                            <div class="form-inline col-12">
                                <button type="button" class="btn btn-outline-primary" id="add-product-info">Add Product</button>
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <label class="col-sm-1">Filter : </label>
                                &nbsp;&nbsp;
                                <select class="form-control col-sm-2" id="clientSelected" name="clientDropdown"></select>
                            </div>
                        </div>

                        <div class="modal" tabindex="-1" role="dialog" id="add-product-modal">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header text-center">
                                        <h5 class="modal-title w-100 font-weight-bold">Add Products</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <form id="add-product-form">
                                        <div class="modal-body mx-3">
                                            <div class="form-group mb-4 required">
                                                <label class="control-label col-sm-3">Client</label>
                                                <div class="col-sm-9">
                                                    <select class="form-control" id="clientSelect" name="client">
                                                        <option value="">Select Client</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group mb-4 ml-3 required">
                                                <div class="custom-control">
                                                    <input type="file" class="custom-file-input" id="fileName" accept=".text/csv" required>
                                                    <label class="custom-file-label" for="fileName" id="csvFileName">Choose file</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal-footer justify-content-center">
                                            <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
                                            <button type="button" class="btn btn-outline-info" id="process-data">Upload Data</button>
                                            <button type="button" class="btn btn-outline-warning" id="download-errors">Download Errors</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="container">
                        <div class="row">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover table-sm table-bordered" id="product-table">
                                    <thead class="thead-dark"></thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <!-- Product Edit Modal -->
                    <div class="modal" tabindex="-1" role="dialog" id="update-product-modal">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header text-center">
                                    <h5 class="modal-title w-100 font-weight-bold">Edit Product Info</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>

                                <div class="modal-body mx-3">
                                    <form id="product-update-form">
                                        <div class="form-group mb-4 required">
                                            <label class="control-label col-sm-3">Name</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" name="name" id="inputName" placeholder="Enter Product Name">
                                            </div>
                                        </div>
                                        <div class="form-group mb-4 required">
                                            <label class="control-label col-sm-3">Brand Id</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" name="brandId" id="inputBrandId" placeholder="Enter Brand Id">
                                            </div>
                                        </div>
                                        <div class="form-group mb-4 required">
                                            <label class="control-label col-sm-3">MRP</label>
                                            <div class="col-sm-9">
                                                <input type="number" min="0" onfocus="this.value=''" value="0.00" class="form-control" name="mrp" id="inputMrp" placeholder="Enter MRP">
                                            </div>
                                        </div>
                                        <div class="form-group mb-4">
                                            <label class="control-label col-sm-3">Description</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" name="description" id="inputDes" placeholder="Enter Description">
                                            </div>
                                        </div>
                                        <input type="hidden" name="clientSkuId">
                                        <input type="hidden" name="clientId">
                                        <input type="hidden" name="globalSkuId" disabled="disabled">
                                    </form>
                                </div>
                                <div class="modal-footer justify-content-center">
                                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
                                    <button type="button" class="btn btn-outline-primary" id="update-product">Update</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <footer th:replace="snippets.html :: name_footer"></footer>
        <script th:src="@{/static/product.js}"></script>
    </div>
</body>
</html>
