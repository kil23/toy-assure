<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="snippets.html :: name_head">
    <title> Order Welcome page </title>
</head>
<body>
    <nav th:replace="snippets.html :: name_navbar"></nav>

    <div class="container">
        <div class="form-inline">
            <h3> Orders </h3>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <div id="errorDiv" class="col-xs-12" style="color:red;"> </div>
        </div>

        <div class="container">
            <!-- Create Orders-->
            <div class="row">
                <div class="col-12">
                    <form class="form" name="myForm" id="order-create-form">

                        <div class="container">
                        <!--  Client-Name dropdown  -->
                            <div class="form-group">
                                <div class="col-sm-10 form-inline">
                                    <label for="clientSelect" class="col-sm-3 col-form-label">Client-Name</label>
                                    <select class="form-control" id="clientSelect" name="client" required>
                                        <option value="">Select Client/Customer</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-10 form-inline">
                                    <label for="inputCustomerId" class="col-sm-3 col-form-label">Customer-Id</label>
                                    <input type="text" class="form-control col-sm-3" name="customerId" id="inputCustomerId" placeholder="Enter customerId" />
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-10 form-inline">
                                    <label for="inputChannelOrderId" class="col-sm-3 col-form-label">Channel-Order-Id</label>
                                    <input type="text" class="form-control col-sm-3" name="channelOrderId" id="inputChannelOrderId" placeholder="Enter channelOrderId" pattern="^[a-zA-Z]{2,12}[-\s]?[0-9]{0,3}$" />
                                </div>
                            </div>
                            <input type="hidden" name="channelId" value="1">
                            <br>
                            <div class="form-group">
                                <div class="col-sm-12 form-inline">
                                    &nbsp;&nbsp;
                                    &nbsp;&nbsp;
                                    &nbsp;&nbsp;
                                    &nbsp;&nbsp;
                                    <button type="button" class="btn btn-info col-sm-3" id="upload-data">
                                        <span class="glyphicon glyphicon-upload" aria-hidden="true"></span>Upload &amp; Submit Order Data
                                    </button>
                                    &nbsp;&nbsp;
                                    &nbsp;&nbsp;
                                    <a th:href="@{/ui/order}"><button type="button" class="btn btn-secondary" id="back">
                                        <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>Back
                                    </button></a>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>

        <!--        Upload Client file.-->
        <div th:replace="snippets.html :: name_upload"></div>

        <footer th:replace="snippets.html :: name_footer"></footer>
        <script th:src="@{/static/createOrder.js}"></script>

    </div>

</body>
</html>
