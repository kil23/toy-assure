<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="snippets.html :: name_head">
    <title> Bin Inventory Welcome page </title>
</head>
<body>

    <nav th:replace="snippets.html :: name_navbar"></nav>

    <div class="container">
        <div class="form-inline">
            <h3>Bin Inventory</h3>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <div id="errorDiv" class="col-xs-12" style="color:red;"> </div>
        </div>

       <div class="container">
           <!-- Upload new Bin Inventory-->
           <div class="row">
               <div class="col-12">
                   <form class="form-inline" id="bin-inventory-form">
                       <button type="button" class="btn btn-success" id="refresh-data">
                           <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>Refresh
                       </button>
                       &nbsp;&nbsp;
                       <a th:href="@{/ui/bin}"><button type="button" class="btn btn-secondary float-right" id="back">
                           <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>Back
                       </button></a>
                   </form>
               </div>
           </div>
       </div>

        <div class="container">
            <div class="row">
                <!-- Table -->
                <div class="col-12">
                    <table class="table table-striped table-hover" id="bin-inventory-table">
                        <thead class="thead-dark">
                        <tr>
                            <th scope="col">BinSkuId</th>
                            <th scope="col">BinId</th>
                            <th scope="col">GlobalSkuId</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Bin Inventory Edit Modal -->
        <div class="modal" tabindex="-1" role="dialog" id="update-bin-inventory-modal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Bin Inventory Info</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="form-inline" id="bin-inventory-update-form">
                            <div class="form-group">
                                <label for="inputQnty" class="col-sm-2 col-form-label">Quantity</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="quantity" id="inputQnty" placeholder="Enter quantity">
                                </div>
                            </div>
                            <input type="hidden" name="binSkuId">
                            <input type="hidden" name="originalQuantity">
                            <input type="hidden" name="binId">
                            <input type="hidden" name="globalSkuId" disabled="disabled">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                            <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>Cancel
                        </button>
                        <button type="button" class="btn btn-primary" id="update-bin-inventory">
                            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Update
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!--        Upload Bin Inventory file.-->
        <div th:replace="snippets.html :: name_upload"></div>

        <footer th:replace="snippets.html :: name_footer"></footer>
        <script th:src="@{/static/binInventory.js}"></script>
    </div>
</body>
</html>
