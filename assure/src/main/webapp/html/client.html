                                </button>
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <label class="col-sm-1">Filter : </label>
                                &nbsp;&nbsp;
                                <select class="form-control" id="typeSelectFilter" name="typeFilter" required>
                                    <option>Client Type</option>
                                    <option>ALL</option>
                                    <option>CLIENT</option>
                                    <option>CUSTOMER</option>
                                </select>
                            </div>
                        </div>
                    </div>

                                </table>
                            </div>
                        </div>
                    </div>

                    <div class="modal" tabindex="-1" role="dialog" id="add-client-modal">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header text-center">
                                    <h5 class="modal-title w-100 font-weight-bold">Add Client Info</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body mx-3">
                                    <form id="client-create-form">
                                        <div class="form-group mb-4 required">
                                            <label class="control-label col-sm-6">Name</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" name="name" id="inputName" placeholder="Enter Name" required>
                                            </div>
                                        </div>
                                        <div class="form-group mb-4 required">
                                            <label class="control-label col-sm-6">Client Type</label>
                                            <div class="col-sm-9">
                                                <select class="form-control" id="typeSelect" name="type" required>
                                                    <option>Select</option>
                                                    <option>CLIENT</option>
                                                    <option>CUSTOMER</option>
                                                </select>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer justify-content-center">
                                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
                                    <button type="button" class="btn btn-outline-primary" id="add-client">Create</button>
                                </div>
                            </div>
                        </div>
