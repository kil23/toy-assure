<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="snippets.html :: name_head">
    <title> Client Welcome page </title>
</head>
<body>

    <nav th:replace="snippets.html :: name_navbar"></nav>

    <div class="container">
        <div class="form-inline">
            <h3>Clients</h3>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <div id="errorDiv" class="col-xs-12" style="color:red;"> </div>
        </div>

        <div class="container">
            <!-- Create new client-->
            <div class="row">
                <div class="col-12">
                    <form class="form-inline" id="client-create-form">

                        <div class="form-group">
                            <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="name" id="inputName" placeholder="Enter name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class = "col-sm-2 col-form-label" for="typeSelect">Type</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="typeSelect" name="type">
                                    <option>CLIENT</option>
                                    <option>CUSTOMER</option>
                                </select>
                            </div>
                        </div>

                        <button type="button" class="btn btn-primary" id="add-client">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Add
                        </button>
                        &nbsp;&nbsp;
                        <button type="button" class="btn btn-success" id="refresh-data">
                            <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>Refresh
                        </button>
                        &nbsp;&nbsp;
                        <button type="button" class="btn btn-info" id="upload-data">
                            <span class="glyphicon glyphicon-upload" aria-hidden="true"></span>Upload
                        </button>
                        &nbsp;&nbsp;
                        <a th:href="@{/api/all-products}"><button type="button" class="btn btn-dark" id="view-all-products">
                            <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>All Products
                        </button></a>
                        &nbsp;&nbsp;
                        <a th:href="@{/ui/home}"><button type="button" class="btn btn-secondary float-right" id="back">
                            <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>Back
                        </button></a>
                    </form>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <!-- Table -->
                <div class="col-12">
                    <table class="table table-striped table-hover" id="client-table">
                        <thead class="thead-dark">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Type</th>
                            <th scope="col">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>

        <!-- Client Update Modal -->
        <div class="modal" tabindex="-1" role="dialog" id="update-client-modal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Update Client Info</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="form-inline" id="client-update-form">
                            <div class="form-group">
                                <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="name" placeholder="Enter name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class = "col-sm-2 col-form-label" for="typeSelect">Select Type</label>
                                <div class="col-sm-10">
                                    <select class="form-control" name="type">
                                        <option>CLIENT</option>
                                        <option>CUSTOMER</option>
                                    </select>
                                </div>
                            </div>
                            <input type="hidden" name="id" disabled="disabled">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                            <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>Cancel
                        </button>
                        <button type="button" class="btn btn-primary" id="update-client">
                            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Update
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!--        Upload Client file.-->
        <div th:replace="snippets.html :: name_upload"></div>

        <footer th:replace="snippets.html :: name_footer"></footer>
        <script th:src="@{/static/client.js}"></script>
    </div>
</body>
</html>
